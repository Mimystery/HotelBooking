<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-xl p-8 w-96">
    <h2 class="text-2xl font-semibold text-center mb-6">Registration</h2>

    <form id="registerForm" class="flex flex-col gap-3">
      <input type="text" id="username" placeholder="Username" class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-blue-300" required>
      <input type="text" id="firstName" placeholder="First name" class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-blue-300" required>
      <input type="text" id="lastName" placeholder="Last name" class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-blue-300" required>
      <select id="role" class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-blue-300" required>
        <option value="" disabled selected>Select role</option>
        <option value="Client">Client</option>
        <option value="Admin">Admin</option>
      </select>
      <input type="email" id="email" placeholder="Email" class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-blue-300" required>
      <input type="password" id="password" placeholder="Password" class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-blue-300" required>
      <input type="password" id="confirmPassword" placeholder="Confirm password" class="w-full border rounded p-2 focus:outline-none focus:ring focus:ring-blue-300" required>

      <button type="submit" class="bg-blue-500 text-white rounded p-2 hover:bg-blue-600 transition">Register</button>
    </form>

    <p class="text-center mt-4 text-sm">
      Already have an account? 
      <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>

  <script type="module" src="./js/auth.js"></script>
</body>
</html>
