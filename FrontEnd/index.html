<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./js/index.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col" x-data="hotelApp()">

  <!-- Header -->
  <header class="bg-gray-900 text-white px-8 py-4 flex justify-between items-center">
    <div class="text-2xl font-semibold">Hotel Booking</div>

    <nav class="flex space-x-8 text-lg">
      <a href="index.html" class="hover:underline">Hotels</a>
      <a href="my-bookings.html" class="hover:underline">Bookings</a>
      <template x-if="userRole === 'Admin'">
        <a href="statistics.html" class="hover:underline">Statistics</a>
      </template>
      <template x-if="userRole === 'Admin'">
        <a href="control.html" class="hover:underline">Control</a>
      </template>
    </nav>

    <div id="userInfo" class="text-right font-medium" x-text="username"></div>
  </header>

  <!-- Main -->
  <main class="flex-1 p-10 flex flex-col justify-start w-full max-w-[65%] mx-auto">
    <div class="flex space-x-4 mb-6 flex flex-wrap justify-center">
      <input x-model="search" type="text" placeholder="Search hotels..."class="p-2 flex-grow rounded-xl border border-gray-300 focus:outline-none focus:ring focus:ring-blue-300" />

      <input x-model="city" type="text" placeholder="Введіть місто" class="p-2 w-full sm:w-1/6 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />

      <input type="text" x-ref="startDatePicker" x-model="startDate" placeholder="Start date" class="p-2 rounded-xl border border-gray-300 w-40" />

      <input type="text" x-ref="endDatePicker" x-model="endDate" placeholder="End date" class="p-2 rounded-xl border border-gray-300 w-40" />
    </div>

    <!-- Hotel list -->
    <div class="space-y-4">
      <template x-for="hotel in filteredHotels" :key="hotel.hotelId">
        <div 
          class="bg-white rounded-xl p-4 flex items-center justify-between shadow hover:shadow-lg transition cursor-pointer"
          @click="selectHotel(hotel)">
          <div class="flex items-center space-x-4">
            <div class="bg-gray-300 w-16 h-16 flex items-center justify-center rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 6h18M3 14h18M3 18h18M3 22h18"/>
              </svg>
            </div>
            <div>
              <div class="text-lg font-medium" x-text="hotel.hotelName"></div>
              <div class="text-gray-500 text-sm" x-text="hotel.city"></div>
            </div>
          </div>
          <button x-show="userRole === 'Admin'" @click.stop="removeHotel(hotel.hotelId)" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow transition">
            Remove
          </button>
        </div>
      </template>

      <p x-show="filteredHotels.length === 0" class="text-center text-gray-500">No hotels found.</p>
    </div>
  </main>
</body>
</html>
