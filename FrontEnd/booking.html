<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./js/booking.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col" x-data="hotelPage()" x-init="init()">

  <!-- Header -->
  <header class="bg-gray-900 text-white px-8 py-4 flex justify-between items-center">
    <div class="text-2xl font-semibold">Hotel Booking</div>

    <nav class="flex space-x-8 text-lg">
      <a href="index.html" class="hover:underline">Hotels</a>
      <a href="my-bookings.html" class="hover:underline">Bookings</a>
      <template x-if="userRole === 'Admin'">
        <a href="statistics.html" class="hover:underline">Statistics</a>
      </template>
      <template x-if="userRole === 'Admin'">
        <a href="control.html" class="hover:underline">Control</a>
      </template>
    </nav>

    <div id="userInfo" class="text-right font-medium" x-text="username"></div>
  </header>

  <!-- Main -->
  <main id="mainContent" class="flex-1 p-10 flex flex-col justify-start w-full max-w-[65%] mx-auto">
    <div class="bg-gray-100 w-[800px] rounded-xl shadow-xl p-6 w-full">

    <h1 class="text-3xl font-semibold mb-4 text-center" x-text="hotel.hotelName || 'Hotel Name'"></h1>

    <div class="relative bg-white rounded-lg shadow mb-4 flex items-center justify-center h-60">
      <button 
        class="absolute left-3 text-gray-700 hover:text-black text-3xl font-bold"
        @click="prevImage"
      >
        ‹
      </button>

      <div class="flex items-center justify-center text-gray-400 text-6xl">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v18h18M3 3l18 18" />
        </svg>
      </div>

      <button 
        class="absolute right-3 text-gray-700 hover:text-black text-3xl font-bold"
        @click="nextImage"
      >
        ›
      </button>

      <div class="absolute bottom-2 text-sm text-gray-600" x-text="`${currentImage + 1} / ${images.length}`"></div>
    </div>

    <!-- Hotel Info -->
    <div class="text-sm text-gray-700 mb-4">
      <p><strong>City:</strong> <span x-text="hotel.city"></span></p>
      <p><strong>Address:</strong> <span x-text="hotel.address"></span></p>
      <p><strong>Description:</strong></p>
      <textarea 
        readonly 
        class="w-full p-2 rounded-lg border bg-white shadow-sm text-gray-700 mt-1 resize-none h-20"
        x-text="hotel.description || 'No description'"
      ></textarea>
    </div>

    <!-- Rooms -->
    <h2 class="text-xl font-semibold mb-2">Rooms:</h2>
    <template x-for="room in rooms" :key="room.roomId">
      <div class="bg-white p-4 rounded-xl shadow mb-3 flex justify-between items-center">

        <template x-if="!room.isEditing">
            <div>
                <div class="font-semibold" x-text="room.roomName"></div>
                <div class="text-gray-500 text-sm" x-text="room.roomSize"></div>
            </div>
        </template>

        <div class="flex items-center space-x-2">
            <template x-if="!room.isEditing">
                <div class="text-sm text-gray-800 font-semibold" x-text="`${room.pricePerNight}$ per night`"></div>
            </template>

        <template x-if="room.isEditing">
            <div class="space-y-1">
                <input x-model="room.roomName" class="border rounded px-2 py-1 w-full" />
                <input x-model="room.roomSize" class="border rounded px-2 py-1 w-full" />
                <input x-model="room.pricePerNight" type="number" class="border rounded px-2 py-1 w-full" />
            </div>
        </template>

          <button class="bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700 text-sm"
           @click="openBookingModal(room)">Book room</button>

          <template x-if="userRole === 'Admin'">
            <button
                :class="room.isEditing ? 'bg-green-500 hover:bg-green-600 text-white' : 'bg-yellow-400 hover:bg-yellow-500 text-black'" class="px-3 py-1 rounded-lg text-sm"
                @click="room.isEditing ? updateRoom(room) : room.isEditing = true">
                <span x-text="room.isEditing ? 'Save' : 'Update'"></span>
            </button>
          </template>

          <template x-if="userRole === 'Admin'">
            <button class="bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700 text-sm">Remove</button>
          </template>

        </div>
      </div>
    </template>
  </div>

  <div x-show="showBookingModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50" x-transition>
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-[400px] text-center" @click.outside="showBookingModal = false">
    <h2 class="text-2xl font-semibold mb-6" x-text="selectedRoom.roomName"></h2>

    <div class="flex justify-between mb-4">
      <div class="text-left">
        <label class="block text-sm font-medium text-gray-700 mb-1">Choose start date:</label>
        <input x-ref="startPicker" type="text" class="border rounded-lg p-2 w-[150px]" readonly>
      </div>
      <div class="text-left">
        <label class="block text-sm font-medium text-gray-700 mb-1">Choose end date:</label>
        <input x-ref="endPicker" type="text" class="border rounded-lg p-2 w-[150px]" readonly>
      </div>
    </div>

    <div class="text-lg font-semibold mb-6">
      Summary: <span x-text="summary"></span>$
    </div>

    <button 
      class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
      @click="bookRoom()"
    >
      Book room
    </button>
  </div>
</div>

  </main>

</body>
</html>
